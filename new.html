<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles if needed */
        #box {
            background-color: rgb(224, 246, 250);
            border: 2px dotted rgb(0, 0, 0);
            border-radius: 10px;
            margin-top: 50px;
            padding: 20px;
        }
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            #box {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }
            #name {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box" class="mt-5">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img src="ciitm_logo_small.png" alt="Logo" class="rounded-circle" style="width: 100px; height: 100px;">
                </div>
                <div class="col-md-6">
                    <div id="name" class="text-center p-3">
                        <h1>Compucom</h1>
                        <h2>Institute of Information</h2>
                        <h2>Technology & Management</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div id="name2" class="p-2">
                        <p>(Affiliated to University of Rajasthan)</p>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <div id="crd" class="p-2">
                        <h2>Student Identity Card</h2>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4 offset-md-4 text-center">
                    <img src="WhatsApp Image 2023-05-04 at 8.09.42 AM.jpeg" alt="Student Image" class="img-fluid">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <div id="name3" class="p-2">
                        <h2>Mayank Sharma</h2>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <div id="reg" class="p-2">
                        <h2>Reg. No.: BCA/2022/9997</h2>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <div id="last" class="p-2">
                        <h2>Valid upto: 30.06.2024</h2>
                        <p>Registered</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
